<!--
  Generated template for the ReportsPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>reports</ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="presentPopover($event)">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <canvas baseChart width="400" height="400" [datasets]="usageData" [labels]="usageLabels" [options]="lineChartOptions" [colors]="lineChartColors"
    [legend]="lineChartLegend" [chartType]="lineChartType" (chartHover)="chartHovered($event)" (chartClick)="chartClicked($event)"></canvas>
  <button ion-item (click)="randomize()">
    {{'ITEM_CREATE_TITLE' | translate}}
  </button>
</ion-content>
