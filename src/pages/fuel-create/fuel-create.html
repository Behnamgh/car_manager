<ion-header>

  <ion-navbar>
    <ion-title>{{ 'FUEL_CREATE' | translate }}</ion-title>
    <ion-buttons start>
      <button ion-button (click)="cancel()">
        <span color="primary" showWhen="ios">
          {{ 'CANCEL_BUTTON' | translate }}
        </span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button (click)="done()" [disabled]="!isReadyToSave" strong>
        <span color="primary" showWhen="ios">
          {{ 'DONE_BUTTON' | translate }}
        </span>
        <ion-icon name="md-checkmark" showWhen="core,android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <p>{{'ENTER_FUEL_DATA'}} {{carData.name}} </p>
  <form *ngIf="form" [formGroup]="form" (ngSubmit)="createItem()">

    <ion-list>
      <ion-item>
        <ion-label>{{ 'ITEM_NAME_PLACEHOLDER' | translate }}</ion-label>
        <ion-input type="text" formControlName="name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>{{ 'LOCATION' | translate }}</ion-label>
        <ion-input type="text" formControlName="location"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>{{ 'DATE' | translate }}</ion-label>
        <ion-datetime displayFormat="YYYY/M/D" pickerFormat="YYYY MMMM D" formControlName="date" monthNames="[فروردین, اردیبهشت, خرداد, تیر, مرداد, شهریور, مهر, آبان, آذر, دی, بهمن, اسفند]"
          [yearValues]="yearVal"></ion-datetime>
      </ion-item>
      <ion-item>
        <ion-label>{{ 'LITR' | translate }}</ion-label>
        <ion-input type="text" formControlName="litr"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>{{ 'KILOMETR' | translate }}</ion-label>
        <ion-input type="text" formControlName="kilometre"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>{{ 'FUEL_TYPE' | translate }}</ion-label>
        <ion-input type="radio" formControlName="fuel_type"></ion-input>
      </ion-item>
    </ion-list>
  </form>
</ion-content>
