<ion-header>

  <ion-navbar>
    <ion-title>{{ pageTitle }}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>

  <form [formGroup]="form" *ngIf="settingsReady">
    <ion-list *ngIf="page == 'main'">
      <ion-item>
        <ion-label>{{ 'SETTINGS_OPTION1' | translate }}</ion-label>
        <ion-toggle formControlName="option1"></ion-toggle>
      </ion-item>

      <ion-item>
        <ion-label>{{ 'SETTINGS_OPTION2' | translate }}</ion-label>
        <ion-select formControlName="chart">
          <ion-option value="line" checked="true">line</ion-option>
          <ion-option value="bar">bar</ion-option>
        </ion-select>
      </ion-item>

      <ion-item>
        <ion-label>{{ 'SETTINGS_OPTION3' | translate }}</ion-label>
        <ion-select formControlName="lang">
          <ion-option value="fa" checked="true">persian</ion-option>
          <ion-option value="en">english</ion-option>
          <ion-option value="fr">french</ion-option>
          <!-- <ion-option value="fa">Persian</ion-option> -->
          <ion-option value="de">germany</ion-option>
        </ion-select>
      </ion-item>

      <ion-item>
        <button ion-item [navPush]="subSettings" [navParams]="profileSettings">
          {{ 'SETTINGS_PROFILE_BUTTON' | translate }}
        </button>
      </ion-item>
      <ion-item>
        <button ion-button (click)="deleteLocal()">
          delete
        </button>
      </ion-item>
    </ion-list>
   
    <ion-list *ngIf="page == 'profile'">
      <ion-item>
        <ion-label>{{ 'SETTINGS_OPTION4' | translate }}</ion-label>
        <ion-input formControlName="option4"></ion-input>
      </ion-item>
    </ion-list>
  </form>

</ion-content>
